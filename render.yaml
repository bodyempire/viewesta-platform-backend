databases:
  - name: viewesta-db
    databaseName: viewesta
    user: viewesta
    plan: starter # change to standard/pro as needed

services:
  - type: web
    name: viewesta-api
    env: node
    plan: starter
    region: oregon # pick the closest region to your users
    repo: https://github.com/bodyempire/viewesta-platform-backend
    branch: main
    buildCommand: npm install
    startCommand: npm run start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_VERSION
        value: v1
      - key: FRONTEND_URL
        value: https://app.viewesta.com
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: DB_HOST
        fromDatabase:
          name: viewesta-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: viewesta-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: viewesta-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: viewesta-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: viewesta-db
          property: password
      - key: DB_POOL_MAX
        value: "15"
      - key: DB_POOL_MIN
        value: "2"
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_S3_BUCKET_NAME
        value: viewesta-movies
      - key: SMTP_HOST
        value: smtp.sendgrid.net
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: apikey
      - key: EMAIL_FROM
        value: noreply@viewesta.com
      - key: EMAIL_FROM_NAME
        value: Viewesta Platform
      - key: FLUTTERWAVE_PUBLIC_KEY
        value: ""
      - key: FLUTTERWAVE_SECRET_KEY
        value: ""
      - key: FLUTTERWAVE_ENCRYPTION_KEY
        value: ""
      - key: STRIPE_PUBLIC_KEY
        value: ""
      - key: STRIPE_SECRET_KEY
        value: ""
      - key: STRIPE_WEBHOOK_SECRET
        value: ""

